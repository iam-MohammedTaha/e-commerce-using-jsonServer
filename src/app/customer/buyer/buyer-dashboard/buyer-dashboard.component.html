<div class="container">
    <div class="row">
        <div class="col-sm-4 product" *ngFor="let product of all_products;">
            <div class="card">
                <img [src]="product.uploadPhoto" class="card-img-top" [alt]="product.name">
                <div class="card-body">
                    <h4 class="card-title">{{ product.name }}</h4>
                    <p><span class="float-left me-3"><strong>MRP</strong>: <del class="text-danger">&#8377;{{ product.mrp }}</del></span> <span class="float-right"><strong>DP</strong>:
                            <b class="text-success">&#8377;{{ product.dp }}</b>
                        </span></p>
                    <br>
                    <p class="card-text product-desc">{{ product.productDesc }}</p>
                    <a class="btn btn-primary float-start" (click)="addToCart(product)">Add to Cart</a>
                    <a class="btn btn-warning float-end" (click)="buyProduct(product)">Buy Now</a>
                </div>
            </div>
        </div>
    </div>
</div>
